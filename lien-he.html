
<main class="contact-page">
    <h2>Liên Hệ & Đặt Hàng</h2>

    <div class="contact-content">
        <div class="contact-info-details">
            <h3>Thông tin Cửa hàng</h3>
            <p><strong>Địa chỉ:</strong> 123 Phố Đồ Thủ Công, Quận Hoàn Kiếm, Hà Nội</p>
            <p><strong>Điện thoại:</strong> 0987.654.321 (Zalo/Viber)</p>
            <p><strong>Email:</strong> order@thucongviet.com</p>
            <p>Hãy liên hệ với chúng tôi để được tư vấn về sản phẩm và đặt hàng nhanh nhất!</p>
        </div>

        <div class="contact-form-area">
            <h3>Gửi Yêu Cầu Đặt Hàng/Tư Vấn</h3>
            <form action="#" method="POST" class="contact-form">
                
                <label for="name">Họ và Tên (*)</label>
                <input type="text" id="name" name="customer_name" required>

                <label for="email">Email (*)</label>
                <input type="email" id="email" name="customer_email" required>

                <label for="phone">Điện thoại (*)</label>
                <input type="tel" id="phone" name="customer_phone" required>

                <label for="product">Sản phẩm muốn đặt (hoặc Mã SP)</label>
                <input type="text" id="product" name="product_interest">

                <label for="message">Nội dung/Yêu cầu khác</label>
                <textarea id="message" name="message_body" rows="5"></textarea>

                <button type="submit" class="btn-submit">Gửi Đơn Hàng/Yêu Cầu</button>
            </form>
        </div>
    </div>
